group 'xyz.bczl.flutter.flutter_easy_permission'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.flutter.plugins.flutter_easy_permission'
    compileSdkVersion 35

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'pub.devrel:easypermissions:3.0.0'
}